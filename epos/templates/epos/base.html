{% load static %}


<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/c7f301a7fb.js" crossorigin="anonymous"></script>
  <!-- Chart Js-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  {% if title == "Settings"%}
    <!-- SETTINGS CSS-->
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
  {% endif %}
  <!-- Navbar CSS-->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <!-- EPOS CSS-->
  <link rel="stylesheet" href="{% static 'css/epos.css' %}">
  {% if title == "Analytics"%}
  <!-- ANALYTICS CSS-->
  <link rel="stylesheet" href="{% static 'css/analytics.css' %}">
  {% endif %}

  {% if title == "Employees"%}
    <link rel="stylesheet" href="{% static 'css/employees.css' %}">
  {% endif %}
  <title>{{ title }}</title>
</head>

<body>
  {% include 'epos/sidenav.html' %}

  {% include 'epos/sidenav.html' %}


  <main>
    <div class="container-fluid main-container">
      {% block content %}
      {% endblock %}
    </div>
  </main>


  {% include 'epos/scripts.html' %}
</body>

</html>
